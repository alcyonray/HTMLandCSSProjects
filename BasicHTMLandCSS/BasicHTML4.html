<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="./resources/styles/MyStyle.css">
</head>
<body>
    <h2 class="font1">This h2 element is styled per class attribute font1</h2>
    <h3 class="font2">This h3 element is styled per class attribute font2</h3>
    <h4 class="font1">Even though this is an h4 element, it is styled the same as the h2 element because we pointed to the class attribute font1</h4>
    <p class="MyStyle">This is <i>my style</i>.</p>
    <style>
        .MyStyle {
            background-color: yellow;
            color: purple;
            text-decoration: dotted;
            font-weight: 500;
            font-size: large;
        }
    </style>
</body>
</html>
